{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <title>Update Project</title>
</head>
<body>
    <div class="container mt-5" style="width: 1000px;">
        <h2 class="mb-4" style="font-size: 16px;"><h2>Update Project</h2> {{ project.title }}</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="title">Project Title:</label>
                <input type="text" name="title" id="title" class="form-control" value="{{ project.title }}" required>
            </div>
            <div class="form-group">
                <label for="description">Project Description:</label>
                <textarea name="description" id="description" class="form-control" rows="4" required>{{ project.description }}</textarea>
            </div>
            <button type="submit" class="btn btn-primary">Update Project</button>
            <a href="{% url 'project_list' %}" class="btn btn-secondary mt-2 w-full">Back to Projects</a>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
